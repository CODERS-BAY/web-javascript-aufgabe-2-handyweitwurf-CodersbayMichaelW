<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone-Throw</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <!-- option of planet -->
        <nav>
            <ul>
                <button type="button" id="earth"><li>Earth</li></button>
                <button type="button" id="moon"><li>Moon</li></button>
                <button type="button" id="mars"><li>Mars</li></button>
                <button type="button" id="jupiter"><li>Jupiter</li></button>
            </ul>
        </nav>
    </header>

    <main id="background">
        <!-- gameplay -->
        <div id="trysLeft">
            <p>Try's: </p>
            <p id="trys">3</p>
        </div>
        <p id="result"></p>
        <p id="debug2"></p>
        <p id="debug3"></p>
        <img class="phone" src="img/phone.jpg" alt="smartphone">
        <img class="alien" id="alien" src="img/alien.PNG" alt="alien">
    </main>

    <footer>
        <!-- input of User | display info -->
        <div class="grid-container">
            <div class="speed">
                <label class="spacing" for="speed">Force:</label>
                <input type="text" name="speed" id="speed" value="25">
                <label>N</label>
            </div>

            <div class="angel">
                <label class="spacing" for="angel">Angel:</label>
                <input type="text" name="angel" id="angel" value="45">
                <label>Â°</label>
            </div>

            <div class="startButton">
                <button type="button" id="start">Throw</button>
            </div>

            <div class="gravity">
                <label>Gravity:<p id="gravity">9.81</p>m/s<sup>2</sup></label>
            </div>

            <div class="distanceThrown">
                <label for="distance">distance thrown:<p id="totalDistance">0</p>m</label>
            </div>

            <div class="distanceX">
                <label>distance X:<p id="distanceX">80</p>m</label>
            </div>

            <div class="distanceY">
                <label>distance Y:<p id="distanceY">20</p>m</label>
            </div>
          </div>
    </footer>

    <script type ="text/javascript" src="myScript.js"></script>
</body>
</html>
