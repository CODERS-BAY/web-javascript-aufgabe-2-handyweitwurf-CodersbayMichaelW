<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone-Throw</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <!-- option of planet -->
        <nav>
            <ul>
                <button type="button"><li>Earth</li></button>
                <button type="button"><li>Mond</li></button>
                <button type="button"><li>Mars</li></button>
                <button type="button"><li>Jupiter</li></button>
            </ul>
        </nav>
    </header>

    <main>
        <!-- gameplay -->
        <img class="phone" src="img/phone.jpg" alt="smartphone">
        <img class="alien" src="img/alien.PNG" alt="alien">
    </main>

    <footer>
        <!-- input of User | display info -->
        <div class="grid-container">
            <div class="force">
                <label for="force">Force:</label>
                <input type="text" name="force" id="force">
            </div>

            <div class="angel">
                <label for="angel">Angel:</label>
                <input type="text" name="angel" id="angel">
            </div>

            <div class="startButton">
                <button type="button" id="start">Throw</button>
            </div>

            <div class="gravity">
                <label>Gravity:<p>9.8m/s<sup>2</sup></p></label>
            </div>

            <div class="distanceThrown">
                <label for="distance">distance thrown:<p id="totalDistance">0</p>m</label>
            </div>

            <div class="distanceX">
                <label>distance away in X:<p>100</p>m</label>
            </div>

            <div class="distanceY">
                <label>distance away in Y:<p>20</p>m</label>
            </div>
          </div>
    </footer>
</body>
</html>
